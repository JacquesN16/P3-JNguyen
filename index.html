<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ohmyfood</title>
  </head>
  <body>
    <div class="container">

      <div class="loader">
        <div class="loader-circle"></div>
      </div>
      
      <header id="index-header">
        <img id="main-logo" src="./images/logo/ohmyfood.png" alt="logo" />
        <section id="location-search">
          <i class="fas fa-map-marker-alt"></i> <span>Paris, Belleville</span>
        </section>
        <section id="explore">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception sélectionnés par nos soins
          </p>
          <button>Explorer nos restaurants</button>
        </section>
      </header>
      <main id="index-main">
        <section class="function">
          <h3 class="title">Fonctionnement</h3>
          <article id="choose">
            <i class="fas fa-mobile-alt"></i>
            <h6>Choisissez un restaurant</h6>
          </article>
          <article id="menu">
            <i class="fas fa-list-ul"></i>
            <h6>Composez votre menu</h6>
          </article>
          <article id="deguster">
            <i class="fas fa-store"></i>
            <h6>Dégustez au restaurant</h6>
          </article>
        </section>
        <section class="restaurants">
          <h3 class="title">Restaurants</h3>
          <a href="./menuLaPaletteDuGout.html" target="_blank">
            <figure id="menil">
              <img
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Elephant at sunset"
              />
              <figcaption>
                <div class="title">
                  <h5>La palette du gout</h5>
                  <p>Ménilmontant</p>
                </div>
                <div class="heart-icon">
                  <i class="fas fa-heart fa-2x liked"></i>
                  <i class="far fa-heart fa-2x not-liked"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./menuLaNoteEnchantee.html" target="_blank">
            <figure id="charonne">
              <img
                src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Elephant at sunset"
              />
              <figcaption>
                <div class="title">
                  <h5>La note enchantée</h5>
                  <p>Charonne</p>
                </div>
                <div class="heart-icon">
                  <i class="fas fa-heart fa-2x liked"></i>
                  <i class="far fa-heart fa-2x not-liked"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./menuALaFrancaise.html" target="_blank">
            <figure id="cite-rouge">
              <img
                src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Elephant at sunset"
              />
              <figcaption>
                <div class="title">
                  <h5>A la francaise</h5>
                  <p>Cité rouge</p>
                </div>
                <div class="heart-icon">
                  <i class="fas fa-heart fa-2x liked"></i>
                  <i class="far fa-heart fa-2x not-liked"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./menuLeDeliceDesSens.html" target="_blank">
            <figure id="folie">
              <img
                src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Elephant at sunset"
              />
              <figcaption>
                <div class="title">
                  <h5>Le délice des sens</h5>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="heart-icon">
                  <i class="fas fa-heart fa-2x liked"></i>
                  <i class="far fa-heart fa-2x not-liked"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </section>
      </main>
      <footer id="index-footer">
        <div id="img-container">
          <img id="main-logo" src="./images/logo/ohmyfood@2x.svg" alt="logo" />
        </div>
        <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
        <p>Mentions legales</p>
        <p>Contact</p>
      </footer>
    </div>
  </body>
</html>
